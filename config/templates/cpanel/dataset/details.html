{% extends 'base.html' %}
{% load static %}

{% block content %}

      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
          <!-- Breadcrumb Start -->
          <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h2 class="text-title-md2 font-bold text-black dark:text-white">
              Dataset
            </h2>

            <nav>
              <ol class="flex items-center gap-2">
                <li><a class="font-medium" href="{% url 'dashboard' %}">Dashboard /</a></li>
                <li class="font-medium text-primary">Dataset</li>
              </ol>
            </nav>
          </div>
          <!-- Breadcrumb End -->

          <!-- ====== Form Layout Section Start -->
          <div class="grid grid-cols-1 gap-9">
            <div class="flex flex-col">
              <!-- Contact Form -->
              <div
                class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                <div class="border-b border-stroke py-4 px-6.5 dark:border-strokedark">
                  <h3 class="font-semibold text-black dark:text-white">
                    Dataset
                  </h3>
                </div>
                {% if dataset %}
                {% if 'mine' in request.META.HTTP_REFERER or dataset.user == request.user %}
                <form action="{% url 'dataset_details' dataset.id %}" method="POST">
                  {% csrf_token %}
                  <div class="p-6.5">
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Dataset name <span class="text-meta-1">*</span>
                        </label>
                        <input type="text" placeholder="Enter your dataset name" name='name' value="{{ dataset.name }}" required
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>

                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Related Paper
                        </label>
                        <div class="relative z-20 bg-transparent dark:bg-form-input">
                          <select name="related_paper_id"
                            class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 px-5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
                            <option value="-1" >--</option>
                            {% if papers %}
                            {% for paper in papers %}
                            <option value="{{ paper.id }}" {% for rp in dataset.related_paper.all %}{% if paper.id == rp.id %}selected{% endif %}{% endfor %} >{{ paper.title }}</option>
                            {% endfor %}
                            {% endif %}
                          </select>
                          <span class="absolute top-1/2 right-4 z-30 -translate-y-1/2">
                            <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <g opacity="0.8">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                                  fill=""></path>
                              </g>
                            </svg>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="mb-6">
                      <label class="mb-2.5 block text-black dark:text-white">
                        Description
                      </label>
                      <textarea rows="4" placeholder="Type your description" name="description" 
                        class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5
                         font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
{{ dataset.description }}</textarea>
                    </div>
                    <div class="mb-4.5">
                      <label class="mb-2.5 block text-black dark:text-white">
                        Dataset Link <span class="text-meta-1">*</span>
                      </label>
                      <input type="text" placeholder="Enter the dataset link" name='dataset_link' value="{{ dataset.dataset_link }}" readonly
                        class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" required/>
                    </div>

                    
                    
                    <div class="mb-4.5">
                      <label class="mb-2.5 block text-black dark:text-white">
                        Type <span class="text-meta-1">*</span>
                      </label>
                      <div class="relative z-20 bg-transparent dark:bg-form-input">
                        <select name="type"
                          class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 px-5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
                          <option value="EEG" {% if dataset.type == 'EEG' %}selected{% endif %}>EEG</option>
                          <option value="fMRI" {% if dataset.type == 'fMRI' %}selected{% endif %}>fMRI</option>
                        </select>
                        <span class="absolute top-1/2 right-4 z-30 -translate-y-1/2">
                          <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.8">
                              <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                                fill=""></path>
                            </g>
                          </svg>
                        </span>
                      </div>
                    </div>
                    <div class="mb-4.5">
                      <label class="mb-2.5 block text-black dark:text-white">
                        Research Field <span class="text-meta-1">*</span>
                      </label>
                      <div class="relative z-20 bg-transparent dark:bg-form-input">
                        <select name="research_field"
                          class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 px-5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
                          <option value="MI" {% if dataset.research_field == 'Motor Imagery' %}selected{% endif %}>Motor Imagery</option>
                          <option value="ERP"{% if dataset.research_field == 'ERP' %}selected{% endif %}>ERP</option>
                        </select>
                        <span class="absolute top-1/2 right-4 z-30 -translate-y-1/2">
                          <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.8">
                              <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                                fill=""></path>
                            </g>
                          </svg>
                        </span>
                      </div>
                    </div>
                    <div class="mb-6">
                      <label class="mb-2.5 block text-black dark:text-white">
                        Channels
                      </label>
                      <textarea rows="3" placeholder="Type your channels" name="channels" required
                        class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5
                         font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
{{ dataset.channels }}</textarea>
                    </div>

                    <div class="mt-5 mb-5.5 flex items-center justify-between">
                      <label for="formCheckbox" class="flex cursor-pointer">
                        <div class="relative pt-0.5">
                          <input type="checkbox" id="formCheckbox" 
                          class="taskCheckbox sr-only" {% if dataset.private %}checked{% endif %} name="private" />
                          <div
                            class="box mr-3 flex h-5 w-5 items-center justify-center rounded border border-stroke dark:border-strokedark">
                            <span class="text-white opacity-0">
                              <svg class="fill-current" width="10" height="7" viewBox="0 0 10 7" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M9.70685 0.292804C9.89455 0.480344 10 0.734667 10 0.999847C10 1.26503 9.89455 1.51935 9.70685 1.70689L4.70059 6.7072C4.51283 6.89468 4.2582 7 3.9927 7C3.72721 7 3.47258 6.89468 3.28482 6.7072L0.281063 3.70701C0.0986771 3.5184 -0.00224342 3.26578 3.785e-05 3.00357C0.00231912 2.74136 0.10762 2.49053 0.29326 2.30511C0.4789 2.11969 0.730026 2.01451 0.992551 2.01224C1.25508 2.00996 1.50799 2.11076 1.69683 2.29293L3.9927 4.58607L8.29108 0.292804C8.47884 0.105322 8.73347 0 8.99896 0C9.26446 0 9.51908 0.105322 9.70685 0.292804Z"
                                  fill="" />
                              </svg>
                            </span>
                          </div>
                        </div>
                        <p>Private</p>
                      </label>
                    </div>

                    <button class="flex w-full justify-center rounded bg-primary p-3 font-medium text-gray">
                      update
                    </button>
                  </div>
                </form>
                {% else %}
                <form action="#" method="POST">
                  {% csrf_token %}
                  <div class="p-6.5">
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      <div class="w-full xl:w-1/2">

                            class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 px-5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">

                            <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none"

                              <g opacity="0.8">
                                <path fill-rule="evenodd" clip-rule="evenodd"

                                  fill=""></path>
                              </g>
                            </svg>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="mb-6">
                      <label class="mb-2.5 block text-black dark:text-white">
                        Description
                      </label>
                      <textarea rows="4" placeholder="Type your description" readonly
                        class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5
                         font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
{{ dataset.description }}</textarea>
                    </div>
                    <div class="mb-4.5">
                      <label class="mb-2.5 block text-black dark:text-white">
                        Dataset Link <span class="text-meta-1">*</span>
                      </label>
                      <input type="text" placeholder="Enter the dataset link" readonly
                        class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" required/>
                    </div>

                    
                    
                    <div class="mb-4.5">
                      <label class="mb-2.5 block text-black dark:text-white">
                        Type <span class="text-meta-1">*</span>
                      </label>
                      <div class="relative z-20 bg-transparent dark:bg-form-input">
                        <select readonly
                          class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 px-5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
                          <option value="EEG" {% if dataset.type == 'EEG' %}selected{% endif %}>EEG</option>
                          <option value="fMRI" {% if dataset.type == 'fMRI' %}selected{% endif %}>fMRI</option>
                        </select>
                        <span class="absolute top-1/2 right-4 z-30 -translate-y-1/2">
                          <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.8">
                              <path fill-rule="evenodd" clip-rule="evenodd"

                                fill=""></path>
                            </g>
                          </svg>
                        </span>
                      </div>
                    </div>
                    <div class="mb-4.5">
                      <label class="mb-2.5 block text-black dark:text-white">
                        Research Field <span class="text-meta-1">*</span>
                      </label>
                      <div class="relative z-20 bg-transparent dark:bg-form-input">
                        <select readonly
                          class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 px-5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
                          <option value="MI" {% if dataset.research_field == 'Motor Imagery' %}selected{% endif %}>Motor Imagery</option>
                          <option value="ERP"{% if dataset.research_field == 'ERP' %}selected{% endif %}>ERP</option>
                        </select>
                        <span class="absolute top-1/2 right-4 z-30 -translate-y-1/2">
                          <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.8">
                              <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"

{{ dataset.channels }}</textarea>
                    </div>

                    <div class="mt-5 mb-5.5 flex items-center justify-between">
                      <label for="formCheckbox" class="flex cursor-pointer">
                        <div class="relative pt-0.5">
                          <input type="checkbox" id="formCheckbox" 
                          class="taskCheckbox sr-only" {% if dataset.private %}checked{% endif %} readonly />
                          <div
                            class="box mr-3 flex h-5 w-5 items-center justify-center rounded border border-stroke dark:border-strokedark">
