{% extends 'base.html' %}
{% load static %}

{% block content %}
      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
          <!-- Breadcrumb Start -->
          <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h2 class="text-title-md2 font-bold text-black dark:text-white">
            Job Details
            </h2>

            <nav>
              <ol class="flex items-center gap-2">
                <li><a class="font-medium" href="{% url 'dashboard' %}">Dashboard /</a></li>
                <li class="font-medium text-primary">Job Details</li>
              </ol>
            </nav>
          </div>
          <!-- Breadcrumb End -->

          <!-- ====== Form Layout Section Start -->
          <div class="grid grid-cols-1 gap-9">
            <div class="flex flex-col">
              <!-- Contact Form -->
              <div
                class="rounded-sm border border-stroke bg-white text-black dark:text-white dark:border-strokedark dark:bg-boxdark">
                <div class="border-b border-stroke py-4 px-6.5 dark:border-strokedark">
                  <h3 class="font-semibold text-black dark:text-white">
                    Job Details
                  </h3>
                </div>
                {% if pipejob %}
                <form action="#">
                  
                  <div class="p-6.5">
                    
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      
                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Dataset <span class="text-meta-1"></span>
                        </label>
                        <input type="text" value="{{ pipejob.dataset.name }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          AI Model <span class="text-meta-1"></span>
                        </label>
                        <input type="text" value="{{ pipejob.aimodel.name }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      
                    </div>
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      <div class="w-full xl:w-1/3">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Preprocess <span class="text-meta-1"></span>
                        </label>
                        <input type="text" value="{{ pipejob.preprocess.name }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/3">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Scaler <span class="text-meta-1"></span>
                        </label>
                        <input type="text" value="{{ pipejob.scaler.name }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/3">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Metric <span class="text-meta-1"></span>
                        </label>
                        <input type="text" value="{{ pipejob.metric.name }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                    </div>
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      
                      <div class="w-full xl:w-1/3">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Validation Technique <span class="text-meta-1"></span>
                        </label>
                        <input type="text" value="{{ pipejob.validationtechnique.name }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/3">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Tmin <span class="text-meta-1">*</span>
                        </label>
                        <input type="text" value="{{ pipejob.tmin }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/3">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Tmax <span class="text-meta-1">*</span>
                        </label>
                        <input type="text" value="{{ pipejob.tmax }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                    </div>

                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      
                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Montage <span class="text-meta-1"></span>
                        </label>
                        <input type="text" value="{{ pipejob.montage_type }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>

                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Filter <span class="text-meta-1"></span>
                        </label>
                        <input type="text" value="{{ pipejob.filter }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      
                    </div>  
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Low Band <span class="text-meta-1"></span>
                        </label>
                        <input type="number" value="{{ pipejob.low_band }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          High Band <span class="text-meta-1"></span>
                        </label>
                        <input type="number" value="{{ pipejob.high_band }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>

                    </div>
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Epochs From <span class="text-meta-1"></span>
                        </label>
                        <input type="text" value="{{ pipejob.epoch_from }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Events From <span class="text-meta-1"></span>
                        </label>
                        <input type="text" value="{{ pipejob.event_from }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>

                    </div>  
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      <div class="w-full xl:w-1/4">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Duration <span class="text-meta-1"></span>
                        </label>
                        <input type="number" value="{{ pipejob.duration }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/4">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Overlap <span class="text-meta-1">*</span>
                        </label>
                        <input type="number" value="{{ pipejob.overlap }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/4">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Event IDs <span class="text-meta-1">*</span>
                        </label>
                        <input type="text" value="{{ pipejob.event_id }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/4">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Stim channel <span class="text-meta-1">*</span>
                        </label>
                        <input type="text"  value="{{ pipejob.stim_channel }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>

                    </div>
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      <div class="w-full xl:w-1/3">
                        <label class="mb-2.5 block text-black dark:text-white">
                          EOG channels <span class="text-meta-1">*</span>
                        </label>
                        <input type="text" value="{{ pipejob.eog_channels }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>

                      <div class="w-full xl:w-2/3">
                        <label class="mb-2.5 block text-black dark:text-white">
                          EEG channels
                        </label>
                        <input type="text" value="{{ pipejob.eeg_channels }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                    </div>


                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      <div class="w-full xl:w-1/3">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Exclude
                        </label>
                        <input type="text" value="{{ pipejob.exclude }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/3">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Baseline
                        </label>
                        <input type="text" value="{{ pipejob.baseline }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/3">
                        <label class="mb-2.5 block text-black dark:text-white">
                          On missing
                        </label>
                        <input type="text" value="{{ pipejob.on_missing }}" readonly
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>

                    </div>
                    <div class="mb-6">
                      <label class="mb-2.5 block text-black dark:text-white">
                        Results
                      </label>
                      <textarea rows="4" readonly 
                        class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5
                         font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
{{ pipejob.results }}</textarea>
                    </div>

                    <div class="mt-5 mb-5.5 flex items-center justify-between">

                          <input type="checkbox" id="formCheckboxx" class="taskCheckbox sr-only" name="Projection" />

                            class="box mr-3 flex h-5 w-5 items-center justify-center rounded border border-stroke dark:border-strokedark">

                    <div class="mt-5 mb-5.5 flex items-center justify-between">
                      <label for="formCheckbox" class="flex cursor-pointer">
                        <div class="relative pt-0.5">
                          <input type="checkbox" class="taskCheckbox sr-only" {% if pipejob.private %} checked {% endif %} readonly />
                          <div
                            class="box mr-3 flex h-5 w-5 items-center justify-center rounded border border-stroke dark:border-strokedark">
                            <span class="text-white opacity-0">
                              <svg class="fill-current" width="10" height="7" viewBox="0 0 10 7" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M9.70685 0.292804C9.89455 0.480344 10 0.734667 10 0.999847C10 1.26503 9.89455 1.51935 9.70685 1.70689L4.70059 6.7072C4.51283 6.89468 4.2582 7 3.9927 7C3.72721 7 3.47258 6.89468 3.28482 6.7072L0.281063 3.70701C0.0986771 3.5184 -0.00224342 3.26578 3.785e-05 3.00357C0.00231912 2.74136 0.10762 2.49053 0.29326 2.30511C0.4789 2.11969 0.730026 2.01451 0.992551 2.01224C1.25508 2.00996 1.50799 2.11076 1.69683 2.29293L3.9927 4.58607L8.29108 0.292804C8.47884 0.105322 8.73347 0 8.99896 0C9.26446 0 9.51908 0.105322 9.70685 0.292804Z"
                                  fill="" />
                              </svg>
                            </span>
                          </div>
                        </div>
                        <p>Private</p>
                      </label>

                    </div>
                  </form>
                </div>
                    <button class="flex w-full justify-center rounded bg-primary p-3 font-medium text-gray">
                      Download Results
                    </button><br>
                    <a href="{% url 'pipejobs' %}" >
                    <button class="flex w-full justify-center rounded bg-primary p-3 font-medium text-gray">
                      Go back
                    </button>
                    </a>
                  
                {% endif %}
              </div>
            </div>

            
          </div>
          <!-- ====== Form Layout Section End -->
        </div>
      </main>
      <!-- ===== Main Content End ===== -->
{% endblock %}
