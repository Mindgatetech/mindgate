{% extends 'base.html' %}
{% load static %}

{% block content %}


      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
          <!-- Breadcrumb Start -->
          <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h2 class="text-title-md2 font-bold text-black dark:text-white">
              Add New Paper
            </h2>

            <nav>
              <ol class="flex items-center gap-2">
                <li><a class="font-medium" href="{% url 'dashboard' %}">Dashboard /</a></li>
                <li class="font-medium text-primary">Add New Paper</li>
              </ol>
            </nav>
          </div>
          <!-- Breadcrumb End -->

          <!-- ====== Form Layout Section Start -->
          <div class="grid grid-cols-1 gap-9">
            <div class="flex flex-col">
              <!-- Contact Form -->
              <div
                class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                <div class="border-b border-stroke py-4 px-6.5 dark:border-strokedark">
                  <h3 class="font-semibold text-black dark:text-white">
                    Add New Paper
                  </h3>
                </div>
                <form action="{% url 'paper_add' %}" method="POST">
                  {% csrf_token %}
                  <div class="p-6.5">
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Paper Title <span class="text-meta-1">*</span>
                        </label>
                        <input type="text" placeholder="Enter the title" required name="title"
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                      <div class="w-full xl:w-1/2">
                        <label class="mb-2.5 block text-black dark:text-white">
                          Published Year<span class="text-meta-1">*</span>
                        </label>
                        <input type="text" placeholder="Enter the published year" required name="published_year"
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                      </div>
                    </div>
                    <div class="mb-4.5">
                      <label class="mb-2.5 block text-black dark:text-white">
                        DOI Link <span class="text-meta-1">*</span>
                      </label>
                      <input type="url" placeholder="Enter the DOI link" name="doi"
                        class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" required/>
                    </div>                    
                    <div class="mb-6">
                      <label class="mb-2.5 block text-black dark:text-white">
                        Abstract
                      </label>
                      <textarea rows="6" placeholder="Enter the abstract" name="abstract"
                        class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"></textarea>
                    </div>
                    <div class="mt-5 mb-5.5 flex items-center justify-between">
                      <label for="formCheckbox" class="flex cursor-pointer">
                        <div class="relative pt-0.5">
                          <input type="checkbox" id="formCheckbox" class="taskCheckbox sr-only" name="private" />
                          <div
                            class="box mr-3 flex h-5 w-5 items-center justify-center rounded border border-stroke dark:border-strokedark">
                            <span class="text-white opacity-0">
                              <svg class="fill-current" width="10" height="7" viewBox="0 0 10 7" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M9.70685 0.292804C9.89455 0.480344 10 0.734667 10 0.999847C10 1.26503 9.89455 1.51935 9.70685 1.70689L4.70059 6.7072C4.51283 6.89468 4.2582 7 3.9927 7C3.72721 7 3.47258 6.89468 3.28482 6.7072L0.281063 3.70701C0.0986771 3.5184 -0.00224342 3.26578 3.785e-05 3.00357C0.00231912 2.74136 0.10762 2.49053 0.29326 2.30511C0.4789 2.11969 0.730026 2.01451 0.992551 2.01224C1.25508 2.00996 1.50799 2.11076 1.69683 2.29293L3.9927 4.58607L8.29108 0.292804C8.47884 0.105322 8.73347 0 8.99896 0C9.26446 0 9.51908 0.105322 9.70685 0.292804Z"
                                  fill="" />
                              </svg>
                            </span>
                          </div>
                        </div>
                        <p>Private</p>
                      </label>

                    </div>
                    <button class="flex w-full justify-center rounded bg-primary p-3 font-medium text-gray">
                      Add New Paper
                    </button>
                  </div>
                </form>
              </div>
            </div>

            
          </div>
          <!-- ====== Form Layout Section End -->
        </div>
      </main>
      <!-- ===== Main Content End ===== -->

{% endblock content %}
